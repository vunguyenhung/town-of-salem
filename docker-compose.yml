version: '3'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:3.3.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:3.3.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  api-gateway-service:
    build: ./api-gateway-service
    command: npm start
    depends_on:
      - zookeeper
      - kafka
    ports:
      - "3000:3000"

  authentication-service:
    build: ./authentication-service
    command: npm start
    depends_on:
      - mongodb
      - api-gateway-service
    ports:
      - "3001:3001"

  lobby-service:
    build: ./lobby-service
    command: npm start
    depends_on:
      - zookeeper
      - kafka
      - mongodb
      - api-gateway-service
    ports:
      - "3002:3002"

  game-service:
    build: ./game-service
    command: npm start
    depends_on:
      - zookeeper
      - kafka
      - mongodb
      - api-gateway-service
    ports:
      - "3003:3003"

  mongodb:
    image: mongo
    expose:
      - "27017"